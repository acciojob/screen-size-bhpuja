<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #sizeInfo {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="sizeInfo">
        <h1>Width: <span id="width"></span>, Height: <span id="height"></span></h1>
    </div>

    <script>
        const sizeInfo = document.getElementById('sizeInfo');
        const updateSize = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            sizeInfo.innerHTML = `<h1>Width: ${width}, Height: ${height}</h1>`;
        };

        // Initial call to set the size on page load
        updateSize();

        // Update size whenever the window is resized
        window.addEventListener('resize', updateSize);
    </script>
</body>
</html>
