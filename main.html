<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #sizeInfo {
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="sizeInfo">
        <h1 id="sizeDisplay">Width: 0, Height: 0</h1>
    </div>

    <script>
        // Function to update the size information
        function updateSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById("sizeDisplay").textContent = `Width: ${width}, Height: ${height}`;
        }

        // Update the size on window resize
        window.addEventListener('resize', updateSize);

        // Initial call to set the size when the page loads
        updateSize();
    </script>
</body>
</html>
